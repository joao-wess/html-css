<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 01</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div>p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: lightgray;
            color: black;
            width:250px;
            height: 50px;
            border-radius: 10px;
            padding: 10px;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Teste de hover</h1>
    <div>
        passe o mouse aqui
            <p>muito bem aqui jas um conteúdo a mais para completar os seus estudos, agradeço e bla bla hbla</p>
    </div>
</body>
</html>
