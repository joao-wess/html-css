    <style>
        @font-face {
            font-family: 'Math';
            src: url(fontes/Mathovia\ Script.otf)format('opentype'), url(Mathovia Script.ttf) format(truetype);
            font-weight: normal;
            font-style: normal;
        }

        /*Tipos de format()
        - opentype(otf)
        - truetype (ott)
        - embedded-opentype
        - truetype-att (Apple Advance Typograph)
        - svg
        */

        h1 {
            font-family: 'Math',Arial, Helvetica, sans-serif;
            font-weight: normal;
            font-size: 3em; 
        }
    </style>
</head>
