<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
   <h1>Parágrafos e quebras de linhas</h1> 
   <hr>
   <p>Você pode criar um parágrafo de qualquer jeito. 
    Basta colocar entre as tag &lt;p&gt; e &lt;/p&gt; 
    </p> <!-- lt = LESS THAN/ gt = GREATER THAN -->
   
    <p>Se precisar quebrar o texto em algum lugar específico, <br> como esse use a tag &lt;br&gt; 
    </p>
    <p>Vamos adicionar alguns símbolos especiais: 
        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
        &uarr;
        &cent;
        &Delta;
        &pound;
    </p>

    <p>Vamos adicionar alguns emojis:
        &#x1F609; 
        &#x1F602;
        &#x1F612;
        <!-- para colocar um emoji basta colocar o símbolo &#x (x minúsculo) e o código do emoji que se obtem no emojipedia seguido de ";" -->
    </p>
</body>
</html>
