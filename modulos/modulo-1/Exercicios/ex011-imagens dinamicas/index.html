<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>
        Tente aumentar e diminuir a imagem
    </p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Carregando arquivos de áudio</h1>
    <audio controls src="audio/AUDIO The Bell of Atri 01 Charlie.mp3"></audio>

    <h2>Segunda opção</h2>
    <audio controls>
        <source src="audio/AUDIO The Bell of Atri 01 Charlie.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
