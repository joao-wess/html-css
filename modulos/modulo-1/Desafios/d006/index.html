<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags na HTML5</h1>
    <p>Em HTML5 podemos inserir os elementos a seguir usando as seguintes tags(Passe o mouse sobre elas para ver mais sobre):</p>
    <ul>
        <li><abbr title="tag &lt;p&gt;">Parágrafos</abbr> 
        <li><abbr title="tag &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr> 
        <li><abbr title="tag &lt;img&gt;">Imagens</abbr> 
        <li><abbr title="tag &lt;abbr&gt;">Abreviações</abbr> 
        <li><abbr title="tag &lt;ol&gt; seguida de &lt;li&gt;">Listas numeradas </abbr>
        <li><abbr title="tag &lt;sup&gt;">Palavras sobrescritas</abbr> 
        <li><abbr title="tag &lt;em&gt;">Palavras em Itálica</abbr> 
    </ul>
</body>
</html>
